<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
</head>
<body>
<header>
    <h1>Bits & Bytes</h1>
    <p>Welcome to the internet's best restaurant!</p>

    <nav>
        <a href="index.html">View the Menu</a>
    </nav>

</header>
<main>
    <header>
        <h2>Reservation Form</h2>
    </header>
    <form method="POST" action="/api/reservation">
        <div>
            <label for="reservationName">Name: </label>
            <input type="text" id="reservationName" name="reservationName">
        </div>

        <div>
            <label for="numberOfGuests">Number of Guests:</label>
            <input type="number" id="numberOfGuests" name="numberOfGuests">
        </div>

        <div>
            <label for="reservationDate">Date:</label>
            <input type="date" id="reservationDate" name="reservationDate">
        </div>

        <div>
            <label for="reservationTime">Reservation time:</label>
            <input type="time" id="reservationTime" name="reservationTime">
        </div>

        <div>
            <label for="specialOccasion">Special Occasion:</label>
            <input type="checkbox" id="specialOccasion" name="specialOccasion">
        </div>

        <div>
            <input type="submit">
            <button type="submit">Reserve</button>
        </div>
    </form>
</main>
</body>
</html>
