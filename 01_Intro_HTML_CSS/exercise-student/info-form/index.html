<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form to be added to Chelsea Fan Page</title>
    <link rel="stylesheet" href="../css/formStyle.css">
</head>
<body>
<header>
    <h1>Chelsea Fan Page Application Form</h1>
</header>
<main>
    <section>
        <h3>Wish to Become a Member of the Chelsea Fan Page?!?</h3>
        <p>If so, please fill out the following form below!</p>
        <form action="http://www.Chelseafanpage.dev/api/form" method="POST">

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div>
                <label for="dateOfBirth">Date Of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth">
            </div>

            <div>
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
            </div>

            <div>
                <label for="player">Favorite Player:</label>
                <input type="text" id="player" name="player">
            </div>

            <div>
                <label for="number">Favorite Number:</label>
                <input type="number" id="number" name="number">
            </div>

            <div>
                <label for="confirmation">Confirmation that date is correct</label>
                <input type="checkbox" id="confirmation" name="confirmation">
            </div>

            <div>
                <button type="submit">Join the Blues!</button>
            </div>

        </form>
    </section>

</main>

</body>
</html>
